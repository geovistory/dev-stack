node_uuid: redpanda-node-1
redpanda:
    data_directory: /var/lib/redpanda/data
    seed_servers: []
    rpc_server:
        address: redpanda
        port: 33145
    kafka_api:
        - address: 0.0.0.0
          port: 9092
          name: internal
        - address: 0.0.0.0
          port: 19092
          name: external
    admin:
        - address: 0.0.0.0
          port: 9644
    advertised_rpc_api:
        address: redpanda
        port: 33145
    advertised_kafka_api:
        - address: redpanda
          port: 9092
          name: internal
        - address: localhost
          port: 19092
          name: external
    developer_mode: true
    auto_create_topics_enabled: true
    fetch_reads_debounce_timeout: 10
    group_initial_rebalance_delay: 0
    group_topic_partitions: 3
    log_segment_size_min: 1
    storage_min_free_bytes: 10485760
    topic_partitions_per_shard: 1000
    # Set the log segment size to 16MB instead of 128MB to save disk on local machine (16MB min. size per partition)
    log_segment_size: 16777216
    # Set the compacted log segment size to 16MB instead of 128MB to save disk on local machine (16MB min. size per partition)
    compacted_log_segment_size: 16777216
  
rpk:
    enable_usage_stats: true
    coredump_dir: /var/lib/redpanda/coredump
    overprovisioned: true
pandaproxy:
    pandaproxy_api:
        - address: 0.0.0.0
          port: 8082
          name: internal
        - address: 0.0.0.0
          port: 18082
          name: external
    advertised_pandaproxy_api:
        - address: redpanda
          port: 8082
          name: internal
        - address: localhost
          port: 18082
          name: external
schema_registry:
    schema_registry_api:
        - address: 0.0.0.0
          port: 8081
          name: internal
        - address: 0.0.0.0
          port: 18081
          name: external
